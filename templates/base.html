<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Caldwell Cosmetics. A natural aesthetics clinic, specialising in skin and hair enhancement and rejuvenation. Based in Abergele, North Wales. Restore the beauty from within.">
    <meta name="keywords" content="caldwell cosmetics aesthetics, caldwell cosmetics, aesthetic clinic, skin treatments, beauty, wales, natural, healthy, skin">

    {% load static %}

    <!-- Browser title and favicon -->
    <title>{% block title %}Caldwell Cosmetics{% endblock %}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="64x64" href="{% static 'favicon/favicon.ico' %}">

    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1yO3F5ZxZgtMJ7r8MWhQQlD1tI5qO9uA64tP6UyY0cfwptK7bE2lbA8B9W87dWl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/62f7b1be0a.js" crossorigin="anonymous"></script>

    <!-- Additional CSS files -->
    {% block extra_css %}{% endblock %}
    {% load static %}
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-sm navbar-container">
            <div class="container-fluid">
                <a href="/" class="navbar-brand mr-auto logo-link"><img src="{% static 'images/mini-logo.png' %}" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                        <!-- Add other nav items here -->
                    </ul>
                </div>
                <div class="d-none d-md-block sign-up">
                    <button type="button" class="btn btn-dark">
                        <a href="/login" class="text-white text-decoration-none">Sign In / Sign Up</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Caldwell Cosmetics</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Additional JS files -->
    {% block extra_js %}{% endblock %}
</body>
</html>
