{% extends 'base.html' %}
{% load static %}
{% block title %}Profile | Caldwell Cosmetics{% endblock %}

{% block hero %}

<!-- Hero image section -->
<section class="hero" id="home-hero">
    <div class="container-fluid p-0 position-relative">
        <img src="{% static 'images/home-hero.jpg' %}" class="img-fluid" alt="Image showing x">
        <!-- Transparent tinting -->
        <div class="color-overlay"></div>
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white hero-text-md">
                <h2 id="home-cover-heading">Caldwell Cosmetics</h2>
                <h3 id="est-tag">Est.2024</h3>
            </div>
    </div>
</section>

{% endblock %}



{% block content %}
<h2>User Profile</h2>

<form method="POST">
    {% csrf_token %}
    {{ u_form.as_p }}
    <button type="submit">Update Profile</button>
</form>

{% endblock %}
