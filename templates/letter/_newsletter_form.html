{% load static %}

{% block content %}
<section class="py-3 py-md-5 py-xl-10 subscribe-newsletter">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-9 col-lg-8 col-xl-7 col-xxl-6">
                <h2 class="display-4 mb-4 mb-md-5 mb-xxl-6 text-center">Sign up to our newsletter and never miss a thing.</h2>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-9 col-xl-8 col-xxl-7">
                {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
                {% endfor %}

                <form class="row gy-3 gy-lg-0 gx-lg-2 justify-content-center" id="newsletter-subscription-form" method="POST" action="{% url 'subscribe_to_newsletter' %}">
                    {% csrf_token %}
                    <div class="col-12 d-flex flex-column flex-md-row flex-lg-row align-items-center">
                        <input type="email" class="form-control bsb-form-control-3xl" id="email-newsletter-component" name="email" value="" placeholder="Email Address" aria-label="email-newsletter-component" aria-describedby="email-newsletter-help" required>
                        <button type="submit" id="subscribe-btn" class="btn btn-primary bsb-btn-3xl">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
